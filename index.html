<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>转接中……</title>
		<style>
			body{font-size:24px;}
			#red{color:red;}
			#yellow{color:#ee9303;}
			#green{color:green;}
			#bigsize{font-size:50px;}
		</style>
		<script type="text/javascript">
			function ping(img,router){
				var objIMG=new Image();
				objIMG.src=img;
				objIMG.onerror=function(){
					if(objIMG.fileSize>0 || (objIMG.width>0 && objIMG.height>0)){
						router++;
						if(router<dots)return router;
						top.window.location.href=target;
					}else{
						window.location.href=trans;
					}
				}
				objIMG.onload=function(){
					router++;
					if(router<dots)return router;
					top.window.location.href=target;
				}
			}
			var router=0;
			var imgs=new Array(["http://acegb.byethost3.com/ttr.png"]);
			var target="http://acegb.byethost3.com";
			var trans="http://jiudu1.github.io/1/tt.html";
			var dots=imgs.length;
			var objDIV=document.getElementById("time");
			var start='<span id="green"><p><span id="bigsize">😊</span>正在为您自动转接，请稍候……</p></span>';
			var longtime='<span id="yellow"><p><span id="bigsize">😓</span>正在努力为您转接……</p><p>但由于网速较慢，需要一些时间，请耐心等候！</p></span>';
			var timeout='<span id="red"><p><span id="bigsize">😢</span>对不起！页面转接遇到了一点问题，请刷新或重新打开本网址！</p></span>';
			for(var i=0;i<dots;i++){
				router=ping(imgs[i],router);
			}
			function println(str){
				if(!objDIV){
					objDIV=document.createElement("div");
					objDIV.id="time";
					objDIV.innerHTML=str;
					document.body.appendChild(objDIV);
				}else{
					objDIV.innerHTML=str;
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			setTimeout('println(start)',0);
			setTimeout('println(longtime)',10000);
			setTimeout('println(timeout)',35000);
		</script>
	</body>
</html>
